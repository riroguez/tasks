<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Tasks</title>
</head>
<body>
    <section class="tasks container">
        <h1>Tasks</h1>
        <div class="task-grid">
            <div class="tasks-form">
                <div>
                    <h2>Create Task</h2>
                    <button type="button">Cancel Edit</button>
                </div>
                <form id="frmTasks">
                    <input type="text" name="task" id="task">
                    <button type="submit">Add new task</button>
                </form>
            </div>
            <div class="tasks-list">
                <h2>List Task</h2>
                <ul>
                    <li>
                        <p>Go to the supermarket</p>
                        <div class="tasks-buttons">
                            <button type="button"><i class="fa-solid fa-pen-to-square"></i></button>
                            <button type="button"><i class="fa-regular fa-square-check"></i></button>
                            <button type="button"><i class="fa-solid fa-trash-can"></i></button>
                        </div>
                    </li>
                    <li>
                        <p>Watsh the car</p>
                        <div class="tasks-buttons">
                            <button type="button"><i class="fa-solid fa-pen-to-square"></i></button>
                            <button type="button"><i class="fa-regular fa-square-check"></i></button>
                            <button type="button"><i class="fa-solid fa-trash-can"></i></button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <script src="/assets/plugins/fontawesome-free/js/all.min.js"></script>
</body>
</html>
